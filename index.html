<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Marching Cubes Voice State Demo</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
      }

      canvas {
        display: block;
      }

      #state-indicator {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 6px 12px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-family: sans-serif;
        font-size: 14px;
        border-radius: 4px;
        pointer-events: none;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        margin: 10px;
        cursor: pointer;
        transition: all 0.2s ease;
        color: white;
      }

      #startBtn {
        background-color: #4caf50;
      }
      #startBtn:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }

      #stopBtn {
        background-color: #f44336;
      }
      #stopBtn:hover {
        background-color: #d32f2f;
        transform: scale(1.05);
      }
      #caption {
        position: absolute;
        color: white;
        margin-left: 50%;
        margin-top: 45%;
      }
    </style>

    <!-- Importmap -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/"
        }
      }
    </script>
  </head>

  <body>
    <div id="state-indicator">State: <span id="current-state">X</span></div>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <p id="caption">test</p>
    <!-- Main logic -->
    <script type="module" src="/src/main.js"></script>

    <!-- Optional: demo state switching via console -->
    <script>
      // For quick testing in console
      window.setWaterState?.("X"); // default
      window.setWaterState = (function (original) {
        return function (state) {
          document.getElementById("current-state").textContent = state;
          original(state);
        };
      })(window.setWaterState || (() => {}));
    </script>
  </body>
</html>
